<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria mojich zažitok</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.js"
      integrity="sha512-h3RrO+eudpiPUYFkwORXD2ppuy9jOXQ+MzVEIo7k+OuA7y9Ze5jsQ5WN/ZSgI+ZSIngT6pDSaqpgmnam2HPe1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand"> &nbsp; Webové technológie 1</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">Oči hore</a>
          <a class="nav-item nav-link" href="index2.html">Oči na zem</a>
        </div>
      </div>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          id="searchMY"
          onkeypress="search()"
          onkeydown="search()"
          placeholder="Search"
          aria-label="Search"
        />
        <!-- <button class="btn btn-outline-success" onclick="search()">Search</button> -->
      </form>
    </nav>

    <div class="big_pic text-center">
      <br />
      <div class="somes">
        <img class="pic_gallery" id="picture_gallery" alt="galleria obrazkov" />
        <div class="d-flex justify-content-center" id="here"></div>
        <div class="buttans">
          <button
            type="button"
            class="btn btn-dark"
            onclick="previous()"
          >
            <i style="font-size: 24px" class="fa">&#xf0a8;</i>
          </button>
          <button
            type="button"
            class="btn btn-dark"
            onclick="play()"
          >
            &#9658;
          </button>
          <button type="button" class="btn btn-dark" onclick="pause()">
            ||
          </button>
          <button
            type="button"
            class="btn btn-dark"
            onclick="next()"
          >
            <i style="font-size: 24px" class="fa">&#xf0a9;</i>
          </button>

          <button
            type="button"
            class="btn btn-dark"
            onclick="closeR()"
          >
            X
          </button>
        </div>
        <br /><br />
      </div>
      <div class="maps" id="maps"></div>
    </div>

    <div class="row p-3" id="fotky">
      <img
        class="picture col-xs-12 col-md-12 col-lg-6 col-xl-4 col-xxl-3 m-1"
        id="picture1"
        alt="slovensko"
        onclick="displayImages(this.id)"
      />

      <img
        class="picture col-xs-12 col-md-12 col-lg-6 col-xl-4 col-xxl-3 m-1"
        id="picture2"
        alt="slovensko"
        onclick="displayImages(this.id)"
      />

      <img
        class="picture col-xs-12 col-md-12 col-lg-6 col-xl-4 col-xxl-3 m-1"
        id="picture3"
        alt="slovensko"
        onclick="displayImages(this.id)"
      />

      <img
        class="picture col-xs-12 col-md-12 col-lg-6 col-xl-4 col-xxl-3 m-1"
        id="picture4"
        alt="slovensko"
        onclick="displayImages(this.id)"
      />

      <img
        class="picture col-xs-12 col-md-12 col-lg-6 col-xl-4 col-xxl-3 m-1"
        id="picture5"
        alt="rakusko"
        onclick="displayImages(this.id)"
      />

      <img
        class="picture col-xs-12 col-md-12 col-lg-6 col-xl-4 col-xxl-3 m-1"
        id="picture6"
        alt="tadzikistan"
        onclick="displayImages(this.id)"
      />

      <img
        class="picture col-xs-12 col-md-12 col-lg-6 col-xl-4 col-xxl-3 m-1"
        id="picture7"
        alt="tadzikistan"
        onclick="displayImages(this.id)"
      />

      <img
        class="picture col-xs-12 col-md-12 col-lg-6 col-xl-4 col-xxl-3 m-1"
        id="picture8"
        alt="slovinsko"
        onclick="displayImages(this.id)"
      />

      <img
        class="picture col-xs-12 col-md-12 col-lg-6 col-xl-4 col-xxl-3 m-1"
        id="picture9"
        alt="tadzikistan"
        onclick="displayImages(this.id)"
      />
    </div>
  </body>
</html>
